<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

<div class="container">
    <!-- PANTALLA DE PRESENTACIÓN -> PRESS START -->
    <section id="fase1" class="seccionVisible">
    <div class="central">
        <div class="general general1">
            <P>WELCOME TO THE ULTIMATE FIGHTING CLUB!</P>
            <div class="next">
                <P>THE GOOD GUYS</P>
                <h1>VS</h1>
                <P>THE GOOD GUYS</P>
                <button onclick="CambiaPantalla(2)">
                    LET`S GO!
                </button>
            </div>
        </div>
    </div>
    </section>

    <!-- PANTALLA DE PARRILLA DE PERSONAJES PARA SELECCIÓN PLAYAR 1-->
    <section id="fase2" class="seccionVisible" style="display: none;">
        <div id="goodGuys" class="sibeBars">
            <div class="box"></div>
        </div>
        <div class="central">
        <div class="general roster">
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <button onclick="CambiaPantalla(3)">
                LET´S CHOOSE THE GOOD GUY
            </button>
        </div>
        </div>
    </section>


    <!-- PANTALLA DE PARRILLA DE PERSONAJES PARA SELECCIÓN -->
    <section id="fase3" class="seccionVisible" style="display: none;">
        <div class="central">
        <div class="general roster">
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <button onclick="CambiaPantalla(4)">
                LET´S CHOOSE THE BAD GUY
            </button>
        </div>
        </div>
        <div id="badGuys" class="sibeBars">
            <div class="box"></div>
        </div>
    </section>

    <!-- CUARTA PANTALLA -> LUCHA -->
    <section id="fase4" class="seccionVisible" style="display: none;">
        <div class="general general3">
            <p>LET´S FIGHT!</p>
            <button onclick="Atacar()" id="ataque">
                FIGHT!!!!
            </button>
            <button onclick="CambiaPantalla(5)">
                AND THE WINER IS..
            </button>
        </div>
    </section>
        <!-- LA LUCHA HA TERMINADO -->
        <section id="fase5" class="seccionVisible" style="display: none;">
            <div class="general general4">
                <p>GAME OVER</p>
                <p>PLAYER X WON THE BATTLE</p>
                <button onclick="CambiaPantalla(2)">
                    LET'S PLAY AGAIN!
                </button>
                <button onclick="CambiaPantalla(1)">
                    GO TO THE BEGINING
                </button>
            </div>
        </section>
</div>
<script src="./js/game.js"></script>
</body>
</html>
